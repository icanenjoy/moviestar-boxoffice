<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
        <title>영화 별점주기</title>
        <link rel="stylesheet" href="src/style/reset.css">
        <link rel="stylesheet" href="src/style/app.css">
    </head>
    <body>
        <div id="app">
            <div class="movie-container">
                <section class="movie">
                    <div class="poster-container">
                        <img src="src/img/포스터_부트캠프.jpg" alt="영화 포스터">
                    </div>
                    <div class="content">
                        <div class="content-type">
                            <span>드라마</span>
                            <span>전체이용가</span>
                        </div>
                        <h3 class="content-title">파이썬 부트캠프</h3>
                        <div class="content-button">
                            <button class="button-recommend">
                                <i class="icon-good">추천합니다</i>
                            </button>
                            <button class="button-love">
                                <i class="icon-love">찜하기</i>
                            </button>
                        </div>
                        <div class="content-star">
                            <em class="star-average"> 별점 평균 4.5</em>
                            <div class="star-point-container">
                                <div class="star-background">
                                    <img src="src/img/아이콘_별_3.png" alt="1" title="최악이에요" data-point="1">
                                    <img src="src/img/아이콘_별_3.png" alt="2" title="별로예요" data-point="2">
                                    <img src="src/img/아이콘_별_3.png" alt="3" title="그저그래요" data-point="3">
                                    <img src="src/img/아이콘_별_3.png" alt="4" title="좋아요" data-point="4">
                                    <img src="src/img/아이콘_별_3.png" alt="5" title="완벽해요" data-point="5">
                                </div>
                                <button class="icon-remove-star">
                                    <img src="src/img/icon_remove_star.svg" alt="별점 제거">
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script type="module" src="./src/js/index.js"></script>
    </body>
</html>
